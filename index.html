   <title>Clock</title>

</head>

<body> 
   <h1>To see The Time click on CheckBox </h1>

      <div class="clock">

            <span id="hrs"> 00 </span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
         </div>
      </div>

   <script src="app.js"></script>
</body>
</html>
